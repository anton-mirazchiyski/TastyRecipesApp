{% extends 'base.html' %}

{% block content %}
      <!-- create profile form -->
      <section id="register-page" class="content auth">
        <form id="register" action="{% url 'create profile' %}" method="post">
          <div class="container">
            <h1>Create Profile</h1>
            {{ form }}
            <!-- create button -->
            <input class="btn submit" type="submit" value="Create Profile" />
              {% csrf_token %}
          </div>
        </form>
      </section>
{% endblock %}
