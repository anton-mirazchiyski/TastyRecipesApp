{% extends 'base.html' %}

{% block content %}
      <!-- create recipe form -->
      <section id="create-page" class="auth">
        <form id="create" action="{% url 'create recipe' %}" method="post">
          <div class="container">
            <h1 class="form-create-headline">Create Recipe</h1>
            {{ form }}
            <!-- create button -->
            <input class="btn" type="submit" value="Create Recipe" />
              {% csrf_token %}
          </div>
        </form>
      </section>
{% endblock %}
