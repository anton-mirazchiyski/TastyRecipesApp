{% extends 'base.html' %}

{% block content %}
      <!-- edit recipe form -->
      <section id="create-page" class="auth">
        <form id="create" action="{% url 'edit recipe' recipe.id %}" method="post">
          <div class="container">
            <h1>Edit Recipe</h1>
            {{ form }}
            <!-- edit button -->
            <input class="btn submit" type="submit" value="Edit Recipe" />
              {% csrf_token %}
          </div>
        </form>
      </section>
{% endblock %}
